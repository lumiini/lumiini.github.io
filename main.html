<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .main-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 10;
        pointer-events: auto;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pill-bg {
        background: rgba(44,44,44,0.55); /* more transparent */
        border-radius: 16px;
        padding: 24px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: none;
        backdrop-filter: none;
        min-width: 0;
        max-width: 100vw;
        min-height: 0;
        margin: 0 auto;
        font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
      }
      .pill-text div {
        color: #fff;
        margin: 0;
        font-family: inherit;
        text-shadow: none;
      }
      body, html, .main-overlay, .pill-text {
        font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif !important;
      }
      .pill-text div:first-child {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.2em;
      }
      .pill-text div:last-child {
        font-size: 1.15rem;
        font-weight: 600;
        line-height: 1.2;
      }
    </style>
</head>
<body style="background: none; font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;">
    <iframe src="background.html" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1;background:transparent;border:none;pointer-events:none;" allowtransparency="true"></iframe>
    <div class="main-overlay">
      <div class="pill-bg">
        <div class="pill-text">
          <div style="font-size:2.2vw; font-weight:700; margin-bottom:0.7vw;">こんにちは</div>
          <div style="font-size:1.3vw; font-weight:500;">Hey, I'm Lumiini, I'm interested in linux (i guess) also why are you here?</div>
        </div>
      </div>
    </div>
</body>
</html>
